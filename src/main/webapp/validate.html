<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#exampleInputName1').val();
            var surname = $('#exampleInputSurname1').val();
            var gender = $('#exampleInputGender1').val();
            var description = $("#exampleFormControlTextarea1").val();
            var error = "";
            if (name === "") {
                error += "Введите имя\n";
            }
            if (surname === "") {
                error += "Введите фамилию\n";
            }
            if (gender === "") {
                error += "Введите пол\n";
            }
            if (description === "") {
                error += "Введите описание\n";
            }
            if (error !== "") {
                alert(error);
            }
            return false;
        }
        function addRow() {
            const name = $('#exampleInputName1').val();
            const surname = $('#exampleInputSurname1').val();
            const gender = $('#exampleInputGender1').val();
            const description = $('#exampleFormControlTextarea1').val();

            $('#table tr:last').after('<tr>'
                + '<td>' + name +'</td>'
                + '<td>' + surname +'</td>'
                + '<td>' + gender +'</td>'
                + '<td>' + description +'</td>'
                + '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="exampleInputName1">Имя</label>
        <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputSurname1">Фамилия</label>
        <input type="email" class="form-control" id="exampleInputSurname1">
    </div>
    <div class="form-group">
        <label for="exampleInputGender1">Пол</label>
        <input type="email" class="form-control" id="exampleInputGender1">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Gender</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
        <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
    </table>
</form>

</body>
</html>
