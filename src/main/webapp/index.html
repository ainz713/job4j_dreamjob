<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#exampleInputName1').val();
            var surname = $('#exampleInputSurname1').val();
            var gender = $('#exampleInputGender1').val();
            var description = $("#exampleFormControlTextarea1").val();
            var error = "";
            if (name === "") {
                error += "Введите имя\n";
            }
            if (surname === "") {
                error += "Введите фамилию\n";
            }
            if (gender === "") {
                error += "Введите пол\n";
            }
            if (description === "") {
                error += "Введите описание\n";
            }
            if (error !== "") {
                alert(error);
            }
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="exampleInputName1">Имя</label>
        <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
<!--        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group">
        <label for="exampleInputSurname1">Фамилия</label>
        <input type="email" class="form-control" id="exampleInputSurname1">
    </div>
    <div class="form-group">
        <label for="exampleInputGender1">Пол</label>
        <input type="email" class="form-control" id="exampleInputGender1">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
<!--    <div class="form-group form-check">-->
<!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->
<!--    <button type="submit" class="btn btn-primary">Submit</button>-->
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
        </tr>
        <tr>
            <th scope="row">2</th>
        </tr>
        <tr>
            <th scope="row">3</th>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
